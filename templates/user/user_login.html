{% block content %}

<div class="main">
    <div class="card">

        <h2>User Login</h2>

        <form method="POST" action="/user-login">

            <input type="email"
                   name="email"
                   placeholder="Enter your email"
                   required>

            <input type="password"
                   name="password"
                   placeholder="Enter your password"
                   required>

            <button type="submit">Login</button>
            <p style="margin-top:15px;">
                <a href="/user-forgot-password">Forgot Password?</a>
            </p>
        </form>

    </div>
</div>

{% endblock %}
