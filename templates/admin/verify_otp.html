{% extends "base.html" %}
{% block content %}

<div class="main">
    <div class="card">
        <h2>Verify OTP</h2>

        <form method="POST">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <button type="submit">Verify & Register</button>
        </form>
    </div>
</div>

{% endblock %}
